<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SimpleDraw</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-container">
        <div class="Canvas-1" id="divCanvas1"></div>
        <div class="Canvas-2" id="divCanvas2"></div>
        <div class="Canvas-3" id="divSVG1"></div>
        <div class="Canvas-4" id="divSVG2"></div>
        <div class="B1" style="background-color:#36393F"></div>
        <div class="B2" style="background-color:#36393F"></div>
        <div class="B3" style="background-color:#36393F"></div>
        <div class="B4" style="background-color:#36393F"></div>
        <div class="Repl" style="background-color:#36393F">
            <form id="repl">
                <input type="text" id="prompt" placeholder="> enter your command" size="50" name="prompt">
                <button type="submit" id="execute">Execute</button>
                <label id="res"></label>
            </form> 
        </div>
        <div class="Layers" style="background-color:#36393F"></div>
        <div class="C2" style="background-color:#36393F"></div>
        <div class="C1" style="background-color:#36393F"></div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
